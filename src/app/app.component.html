<div id="page-wrapper">
    <main class="page-content">
        <header class="page-header">
            <app-title></app-title>
            <app-theme-toggle></app-theme-toggle>
        </header>

        <section class="new-todo">
            <app-to-do-input (newTodo)="onNewTodo($event)"></app-to-do-input>
        </section>

        <section class="to-do-list">
            <app-to-do-list [list]="items"></app-to-do-list>
            <app-to-do-actions
                [todosLeft]="todosActiveLeft"
                (clearCompleted)="onClearCompleted($event)"
                (filter)="onFilter($event)"
            ></app-to-do-actions>
        </section>

        <app-to-do-actions-mobile
            [todosLeft]="todosActiveLeft"
            (clearCompleted)="onClearCompleted($event)"
            (filter)="onFilter($event)"
        ></app-to-do-actions-mobile>

        <footer class="page-footer">Drag and drop to reorder list</footer>
    </main>
</div>
